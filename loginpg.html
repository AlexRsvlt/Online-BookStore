<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Login</title>
    <style>
      body {
        display:flex;
        flex-direction:column;
        justify-content: center;
        align-items: center;
        padding:55px 0px 2px;
        background-image: url("book2.png");
        background-size: cover;
       
      }
      form {
        background-color: #665A48;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 35px 70px;
        border-radius: 20px;
        box-shadow: 0px 0px 15px 5px #000000;
        opacity: 90%;
      }
      input {
        border-radius:10px;
        border-color: white;
      }
      input[type=text], input[type=password] {
        width: 70%;
        padding: 10px 50px;
        margin: 5px 0 5px 0;
        display: inline-block;
        border: none;
        background: white;
        color: #8E7AB5;
        opacity: 90%;
      }
      input[type=text]:focus, input[type=password]:focus {
        background-color: #DACC96;
        color: #632626;
        outline: none;
      }
      ::placeholder {
        opacity: 70%;
      }
      .Apple {
        padding: 3px;
      }
      .Mango {
        padding: 2px;
      }
      .Kiwi {
        text-align: center;
        padding: 10px;
      }
      .Orange {
        padding: 15px 100px;
        margin: 20px 0px 0px;
      }     
      a {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #9F8772;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0px 0px 15px 5px #000000;
      }
      a:hover {
        background-color: #967E76;
      }
      .btn {
        width: 60%;
        background-color: #9F8772;
        box-shadow: none;
      }
      
      h2 {
        color: #C8DBBE;
      }
    </style>
</head>
<body>
<form>
<h2>Application Form</h2>
   <div class="Mango">
     <div class="Apple">
        <label><b>Name :</b></label>
        <input type="text", placeholder="Enter your first name" >
     </div>
     <div class="Apple">
         <label><b>Email ID :</b></label>
         <input type="text", placeholder="Enter your email" >
     </div> 
     <div class="Apple">
         <label><b>Password :</b></label>
         <input type="password", placeholder="Enter your password" >
     </div>     
   </div>
   <div class="Kiwi">
     <a class="btn" href="success.html">Login</a>
   </div>
</form>
   <div class="Orange">
     <a href="index.html">Home</a>
     <a href="registrationpg.html">Register</a>
     <a href="cataloguepg.html">Browse Books</a>
     <a href="cartpg.html">View Cart</a>
     <a href="paymentpg.html">Proceed to Checkout</a>
   </div> 
</body>
</html>
